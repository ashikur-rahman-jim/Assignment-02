<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Podcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

<body class="inter-font">

    <header>

        <nav id="navbar-section">
            <div class="navbar-container">
                <h2 class="logo">Tech<span>Wave</span></h2>

                <div class="responsive">
                    <ul class="navbar-lists">
                        <li><a href="">About</a></li>
                        <li><a href="">Episodes</a></li>
                        <li><a href="">Host</a></li>
                    </ul>
                </div>

                <button class="btn btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>

                <img class="hamburger-menu" src="./assets/hamburger-menu.png" alt="">
            </div>
        </nav>

    </header>

    <section id="banner-section">

        <div class="banner-image">
            <img src="./assets/hero-circle.png" alt="" class="circle">
            <img src="./assets/microphone.png" alt="" class="microphone">

            <p class="new-badge">New</p>
        </div>

        <div class="banner-content">
            <h2 class="banner-title">TechWave</h2>
            <p class="title-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="buttons">
                <button class="btn2 btn-primary"> <img src="./assets/spotify.png" alt=""> Listen On Spotify</button>
                <button class="btn3 btn-primary"> <img src="./assets/message.png" alt=""> Subscribe</button>

        </div>
